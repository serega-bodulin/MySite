<html>
    <head>
        <link rel = "stylesheet" href="../Caterories/CategoriesStyle.css">
        <link rel="stylesheet" href="form_page.css">
    </head>
    <body>
        <!--Header-->
        <div class="header">
            <div class = "header__logo">
                <img class = header__logo_size src="../Image/logo.png" alt="SIMPSONS!!!">
            </div>
            <div class="service-panel">
                    <div class="header__search">
                    <img class="header__img_size" src="../Image/search.png" alt="search">
                    <input class = header__search-input value type="search" placeholder="Search" autocomplete="off"> </div>
                    <div class="header__basket">
                        <img class="header__basket_size" src="../Image/basket.png" alt="search">
                    </div>
                    <div class="header__user">
                        <img class="header__user_size" src="../Image/user.png" alt="search">
                    </div>
            </div>
        </div>
        <!--body-->
        <div class="form__page">
            <div class="form__page_shipping-address">
                <p>Shipping addres</p>
                <div class="form__page_shiping">
                    <div class="form__page_input">
                        <p>Country</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_input">
                        <p>City</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_input">
                        <p>Address</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_input">
                        <p>ZIP</p>
                        <input type="number" min="0">
                    </div>
                </div>
            </div>
            <div class="form__page_billing-address">
                <p>Shipping addres</p>
                <div class="form__page_shiping">
                    <div class="form__page_input">
                        <p>Country</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_input">
                        <p>City</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_input">
                        <p>Address</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_input">
                        <p>ZIP</p>
                        <input type="number" min="0">
                    </div>
                    <div class="form__page_billing-checkbox">
                        <input type="checkbox">
                        <p>My billing address is the same</p>
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->
        <div class = "header footer">
            <img class = footer__logo src="../Image/logo_footer.png" alt="ThisIsTooHomer">
        </div>
    </body>
</html>
