<html>
    <head>
        <link rel = "stylesheet" href="../Caterories/CategoriesStyle.css">
        <link rel="stylesheet" href="cart_page.css">
    </head>
    <body>
        <div class="header">
            <div class = "header__logo">
                <img class = header__logo_size src="../Image/logo.png" alt="SIMPSONS!!!">
            </div>
            <div class="service-panel">
                    <div class="header__search">
                    <img class="header__img_size" src="../Image/search.png" alt="search">
                    <input class = header__search-input value type="search" placeholder="Search" autocomplete="off"> </div>
                    <div class="header__basket">
                        <img class="header__basket_size" src="../Image/basket.png" alt="search">
                    </div>
                    <div class="header__user">
                        <img class="header__user_size" src="../Image/user.png" alt="search">
                    </div>
            </div>
        </div>
        <!--body-->
        <div class="basket__page">
            <div class="basket__page_items">
                <div class=basket__page_item>
                    <div class="basket__page_item-image">
                        <img src="../Image/2.png" alt="azaza">
                    </div>
                    <div class="basket__page_item-name">
                        <a href="">Nexus 7</a>
                    </div>
                    <div class="basket__page_item_quantity">
                        <p>Quantity</p>
                        <input type="number" value="1" min="1">
                    </div>
                    <div class = basket__page_item_cost>
                        <p>$ 555</p>
                        <a href="">Remove</a>
                    </div>
                </div>
                <br>
                <div class=basket__page_item>
                    <div class="basket__page_item-image">
                        <img src="../Image/2.png" alt="azaza">
                    </div>
                    <div class="basket__page_item-name">
                        <a href="">Shelves</a>
                    </div>
                    <div class="basket__page_item_quantity">
                        <p>Quantity</p>
                        <input type="number" value="1" min="1">
                    </div>
                    <div class = basket__page_item_cost>
                        <p>$ 555</p>
                        <a href="">Remove</a>
                    </div>
                </div>
                <p class = basket__page_total_location>Total $ 555</p>
                <div class="basket__page_buttons">
                    <div class="basket__page_button">Proced to Checkout</div>
                    <div class="basket__page_button">Continue shopping</div>
                </div>
            </div>
            <div class="basket__page_sum">
                <p>Basket Summary</p>
                <p>(2 items)</p>
                <div class="basket__page_bottom-line"></div>
                <p>$ 768</p>
                <div class="basket__page_button">Proced to Checkout</div>
            </div>
        </div>
        <!--footer-->
        <div class = "header footer">
            <img class = footer__logo src="../Image/logo_footer.png" alt="ThisIsTooHomer">
        </div>
    </body>
</html>
